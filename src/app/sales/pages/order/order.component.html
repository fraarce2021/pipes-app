<div class="text-layout">
    <h1>Pipes Customized</h1>
    <p>Pipes created by {{'us'| capitalLetters:isCapitalLetter }}</p>


</div>

<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>

    <div class="p-toolbar-group-right">
        <button pButton (click)="changeLetters()" label="Change letters" class="mr-1 p-button-warning"></button>
        <button pButton (click)="changeOrder('name')" label="By Name" icon="pi pi-sort" class="mr-1"></button>
        <button pButton (click)="changeOrder('fly')" label="By Fly" icon="pi pi-sort" class="mr-1 p-button-success"></button>
        <button pButton (click)="changeOrder('colour')" label="By Color" icon="pi pi-sort" class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heroes | order:orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Can Fly</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.canFly | canFly | titlecase}}</td>
                    <td>{{heroe.colour}}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>

<div class="grid">
    <div class="col mt-3">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name
                        <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="canFly">Fly
                        <p-sortIcon field="canFly"></p-sortIcon>
                        <th pSortableColumn="colour">Colour
                            <p-sortIcon field="colour"></p-sortIcon>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.name}}</td>
                    <td>{{heroe.canFly | canFly | titlecase}}</td>
                    <td>{{heroe.colour}}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
</div>
